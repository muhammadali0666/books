<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href='https://css.gg/user.css' rel='stylesheet'>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="login">
    <div class="container-xl">
      <div class="mx-auto w-25 pt-3">

        <div class="mx-auto registration-page">
          <a class="mx-auto d-inline-block mb" href="./login.html"><img class="mb-5 ms-3 " src="./img/Group 200.svg" alt=""></a>
          <form class="login-form mx-auto" method="post">
            
            <label class=" person " for="user-login">
              <img class="person-img" src="./img/user.svg" width="30" height="30" alt="person">
              <input class="first-login-input " id="user-login" name="user-name" type="text" placeholder="Username">
            </label>

            <label class="person-password" for="password">
              <img class="person-img-password" src="./img/lock.svg" width="30" height="30" alt="user">
              <input class="first-password-input rounded" name="user-password" id="password" type="password" placeholder="password">
            </label>

            <button class="button rounded text-primary fw-bold" type="submit">Login</button>
            <p class="p-text">Forgot password</p>
          </form>
        </div>

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="./js/utils.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
